<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Reservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="ticket2.css" />
</head>
<body>

  <div class="container text-center mt-5">
    <button id="reserveBtn" class="btn btn-custom">Réserver</button>
  </div>
  <div class="modal fade" id="ticketModal" tabindex="-1" aria-labelledby="ticketModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content custom-modal">
        <div class="modal-header">
          <h5 class="modal-title" id="ticketModalLabel">Choisir vos billets</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="ticketType" class="form-label">Type de billet</label>
              <select class="form-select" id="ticketType">
                <option value="vip">VIP</option>
                <option value="normal">Normal</option>
                <option value="etudiant">Étudiant</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="ticketQuantity" class="form-label">Nombre de billets</label>
              <input type="number" class="form-control" id="ticketQuantity" min="1" max="10" value="1" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-pay">Payer</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ticket2.js"></script>
</body>
</html>
