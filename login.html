<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventini - Login/Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center justify-content-center vh-100">
            <div class="col-md-6 text-center text-white">
                <h1 class="display-3">Welcome to Eventini</h1>
                <p class="lead">Your ultimate destination for organizing and attending events.</p>
            </div>
            <!-- hetha amaltou bel chat manich fehmou belgde ema hethy eli y switchy bin el buttons ki tenzel ala signup yhezek lel signup w par default el loula hey el login ema najmou nbadlou (akel aria-selected) -->
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <!-- hethy button trajaa lel home page -->
                        <div class="text-end mb-3">
                            <a href="home.html" class="btn btn-outline-light">Home</a>
                        </div>
                        <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login" aria-selected="true">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-signup-tab" data-bs-toggle="pill" data-bs-target="#pills-signup" type="button" role="tab" aria-controls="pills-signup" aria-selected="false">Sign Up</button>
                            </li>
                        </ul>
                        <!-- hethy tebaa el code el fou9ani bch torbot -->
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
                                <form>
                                    <!-- men hne tabda el login-->
                                    <div class="mb-3">
                                        <input type="email" class="form-control" placeholder="Email" required>
                                    </div>
                                    <div class="mb-3 position-relative">
                                        <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                                        <!-- hethy el hide w show -->
                                        <span class="position-absolute top-50 end-0 translate-middle-y me-2" style="cursor: pointer;" onclick="togglePassword('login-password')">
                                            üëÅÔ∏è
                                        </span>
                                    </div>
                                    <button type="submit" class="btn btn-danger w-100">Login</button>
                                </form>
                            </div>
                            <!-- hethy tebaa el code el fou9ani bch torbot -->
                            <div class="tab-pane fade" id="pills-signup" role="tabpanel" aria-labelledby="pills-signup-tab">
                                <form>
                                    <!-- men hne tabda el signup-->
                                    <div class="mb-3">
                                        <input type="text" class="form-control" placeholder="Full Name" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="email" class="form-control" placeholder="Email" required>
                                    </div>
                                    <div class="mb-3 position-relative">
                                        <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
                                        <!-- hethy el hide w show -->
                                        <span class="position-absolute top-50 end-0 translate-middle-y me-2" style="cursor: pointer;" onclick="togglePassword('signup-password')">
                                            üëÅÔ∏è
                                        </span>
                                    </div>
                                    <div class="mb-3 position-relative">
                                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
                                        <!-- hethy el hide w show -->
                                        <span class="position-absolute top-50 end-0 translate-middle-y me-2" style="cursor: pointer;" onclick="togglePassword('confirm-password')">
                                            üëÅÔ∏è
                                        </span>
                                    </div>
                                    <button type="submit" class="btn btn-danger w-100">Sign Up</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- hetha jiben el js  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- hetha el js -->
    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</body>
</html>
